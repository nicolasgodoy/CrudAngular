<div class="delete-modal-wrapper">
    <div class="modal-header-premium">
        <div class="header-icon-warning">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2>¿Eliminar Usuario?</h2>
    </div>

    <mat-dialog-content class="modal-body-premium">
        <p class="main-text">Estás a punto de eliminar a <strong>{{ dataUsuario.Nombre }} {{ dataUsuario.Apellido
                }}</strong>.</p>
        <p class="secondary-text">Esta acción es irreversible y el usuario perderá el acceso al sistema.</p>
    </mat-dialog-content>

    <div class="modal-actions-premium">
        <button type="button" class="btn btn-secondary" mat-dialog-close>Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="eliminarUsuario()">
            Eliminar permanentemente
        </button>
    </div>
</div>
