<div class="modal-header">
    <div class="header-icon">
        <i class="fas" [ngClass]="dataUsuario ? 'fa-user-edit' : 'fa-user-plus'"></i>
    </div>
    <h2>{{tituloAccion}} Usuario</h2>
</div>

<mat-dialog-content class="modal-body">
    <form [formGroup]="formUsuario" class="premium-form">

        <div class="form-group">
            <label>Nombre Completo</label>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" formControlName="Nombre" placeholder="Ingresa el nombre completo" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <div class="input-container">
                <i class="fas fa-id-card"></i>
                <input type="text" formControlName="Apellido" placeholder="Ingresa el apellido" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label>Fecha de Nacimiento</label>
            <div class="input-container date-picker-container">
                <i class="fas fa-calendar-alt"></i>
                <input matInput [matDatepicker]="picker" formControlName="FechaNacimiento" [max]="maxDate"
                    placeholder="Selecciona fecha">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
        </div>

        <div class="form-group" *ngIf="dataUsuario">
            <label>Estado del Usuario</label>
            <select formControlName="Estado">
                <option value="Activo">Activo</option>
                <option value="Inactivo">Inactivo</option>
            </select>
        </div>

        <div class="modal-actions">
            <button type="button" class="btn btn-secondary" mat-dialog-close>Cancelar</button>
            <button type="button" class="btn btn-primary" [disabled]="formUsuario.invalid"
                (click)="AgregarEditUsuario()">
                {{botonAccion === 'Actualizar' ? 'Guardar Cambios' : 'Crear Usuario'}}
            </button>
        </div>
    </form>
</mat-dialog-content>
